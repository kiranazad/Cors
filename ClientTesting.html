<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Ajax GET Demo</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>
function displayFullName() {      
	 
	 
	 $.ajax({
					type: 'POST',
					contentType: "application/json; charset=utf-8",
					url: 'http://localhost:52617/CorsFix/loginInWithIlsCredentials',
					data: JSON.stringify({
						  "username": "string",
						  "password": "string",
						  "tenantId": 1
						}),    
					dataType: 'json',
					success: function (data) {
						alert('Success');
					}
			});	    
}
</script>
</head>
<body>
    <div id="result">
        <p>CORS - CLIENT REQUEST</p>
    </div>
    <button type="button" onclick="displayFullName()">GET STATUS</button>
</body>
</html>
